<ion-header>

    <ion-navbar>
        <ion-title>Create Game</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addQuestion()">
                <ion-icon name="add">
                </ion-icon>
            </button>
            <button ion-button (click)="saveW2GGame($event, w2ggame)">SAVE</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <question-set [game]="w2ggame" [currentLocation]="currentLocation">
    </question-set>
</ion-content>
