<ion-content no-padding>
    <agm-map [latitude]="currentLat" [longitude]="currentLng">
        <agm-marker *ngFor="let entryPoint of entryPoints" [latitude]="entryPoint.lat" [longitude]="entryPoint.lng"></agm-marker>
    </agm-map>
</ion-content>
<ion-footer no-border>
    <button ion-button block (click)="createNewW2GGame()">Create New Game</button>
</ion-footer>
