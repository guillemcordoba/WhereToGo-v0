<ion-content no-padding>
    <agm-map *ngIf="currentLocation$ | async" [latitude]="(currentLocation$ | async).latitude" [longitude]="(currentLocation$ | async).longitude">
        <agm-marker *ngFor="let entryPoint of (entryPoints$ | async)" [latitude]="entryPoint.lat" [longitude]="entryPoint.lng"></agm-marker>
    </agm-map>
</ion-content>
<ion-footer no-border>
    <button ion-button block (click)="createNewW2GGame()">Create New Game</button>
</ion-footer>
