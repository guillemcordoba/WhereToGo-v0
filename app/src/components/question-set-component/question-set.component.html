<ion-slides>
    <ion-slide>
        <entry-point-selector [currentLocation]="currentLocation"></entry-point-selector>
    </ion-slide>
    <ion-slide *ngFor="let question of w2ggame.questions; let idx = index">
        <question-panel [question]="question" [questionNumber]="idx + 1"></question-panel>
    </ion-slide>
</ion-slides>
