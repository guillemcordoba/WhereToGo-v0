<ion-slides id="game-creator" *ngIf="!hidden">
    <ion-slide class="slide">
        <game-options [w2ggame]="w2ggame" (selectLocation)="initSelectEntryLocation($event)">
        </game-options>
    </ion-slide>
    <ion-slide class="slide" *ngFor="let question of w2ggame.questions; let idx = index">
        <question-panel [editable]="editable" [question]="question" [questionNumber]="idx + 1" (selectLocation)="initSelectLocation(idx, $event)"></question-panel>
    </ion-slide>
</ion-slides>
