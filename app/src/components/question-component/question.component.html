<ion-card padding>
    <location-selector *ngIf="!editable" [selectedLocation]="w2gQuestion.location" (selectLocation)="selectLocation.emit()"></location-selector>
    <ion-card-content>
        <ion-card-title>
            <!-- Question title -->
            <ion-label>
                Question number {{ questionNumber }}
            </ion-label>
        </ion-card-title>
        <p>
            <!-- Description -->
            <ion-textarea *ngIf="editable" placeholder="Description" [(ngModel)]="w2gQuestion.description">
            </ion-textarea>
            <p *ngIf="!editable">
                {{w2gQuestion.description}}
            </p>
        </p>
    </ion-card-content>
</ion-card>
